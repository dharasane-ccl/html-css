<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .parent {
    position: relative;
    left: 10px;
    width: 300px;
    height: 200px;
    background: lightblue;
  }

  .child {
    position: absolute;
    left: 10px;
    right: 10px;
    top: 10px;
    text-align: center;
    background: tomato;
  }
</style>

<body>
  <div class="parent">
    <div class="child">
      <h1>Heloo</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos, qui.</p>
    </div>
  </div>
</body>

</html>
