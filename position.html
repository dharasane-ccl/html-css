<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .position {
            position: relative;
            left: 10px;
            top: 10px;
            border: 1px solid;
            background-color: red;
            width: 100px;
        }

        .box1 {
            position: static;
            border: 1px solid;
            background-color: yellow;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="position">
        <p>hello</p>
    </div>
    <div class="box1">
        <p>hello</p>
    </div>


</body>

</html>
